<!DOCTYPE html>
<html>

<head>
    <title>Employee Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="container col-9">
        <!-- Heading -->
        <h2 style="text-align: center;">Employee Registration Form</h2>
        <!-- Alert start-->
        <div class="alert alert-danger" id="alert" style="display: none;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>A user with the same email already exist!</strong>
        </div>
        <div class="alert alert-danger" id="empty-alert" style="display: none;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Please fill all the fields appropriately!</strong>
        </div>
        <hr>
        <!-- Alert End -->
        <br>
        <!-- Form Start -->
        <form name="EmployeeRegistrationForm" id="EmployeeRegistrationForm">
            <!-- First Name -->
            <div class="form-group col-9 ">
                <label for="firstName">First Name:</label><span>*</span>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName">
                <span id="validate-first-name"></span>
            </div>

            <!-- Last Name -->
            <div class="form-group col-9">
                <label for="lastName">Last Name:</label><span>*</span>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName">
                <span id="validate-last-name"></span>
            </div>

            <!-- Email -->
            <div class="form-group col-9">
                <label for="email">Email:</label><span>*</span>
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <span id="validate-email"></span>
            </div>

            <!-- Gender -->
            <div class="form-group col-9 flex-properties">
                <label for="gender">Gender:<span>*</span></label>
                <label>
                    <input type="radio" name="gender" value="male" checked>
                    Male
                  </label>
                  <label>
                    <input type="radio" name="gender" value="female">
                    Female
                  </label>
                  <label>
                    <input type="radio" name="gender" value="other">
                    Other
                  </label>
                  <div>
                    <span id="validate-gender"></span>
                </div>
            </div>
            <!-- Contact Number -->
            <div class="form-group col-9">
                <label for="contactNumber">Contact Number:</label><span>*</span>
                <input type="text" class="form-control" id="contactNumber" placeholder="Enter contact Number"
                    name="contactNumber">
                <span id="validate-contact-number"></span>
            </div>

            <!-- Hobbies -->
            <div class="form-group col-9 flex-properties">
                <label for="hobbies">Hobbies:<span>*</span></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="singing" id="singing">
                    <label class="form-check-label" for="singing">
                        Singing
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="reading" id="reading">
                    <label class="form-check-label" for="reading">
                        Reading
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="writing" id="writing">
                    <label class="form-check-label" for="writing">
                        Writing
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="dancing" id="dancing">
                    <label class="form-check-label" for="dancing">
                        Dancing
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="other" id="other">
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                    <div>
                        <span id="validate-hobbies"></span>
                    </div>
                </div>
            </div>

            <!-- Designation -->
            <div class="form-group col-9">
                <label for="designation">Designation:</label><span>*</span>
                <select class="form-control" id="designation" name="designation">
                    <option name="designation" value="">Please select position</option>
                    <option name="designation" value="intern">Intern</option>
                    <option name="designation" value="junior software engineer">Junior Software Engineer</option>
                    <option name="designation" value="team lead">Team Lead</option>
                    <option name="designation" value="project manager">Project Manager</option>
                </select>
                <span id="validate-designation"></span>
            </div>

            <!-- Password -->
            <div class="form-group col-9">
                <label for="password">Password:</label><span>*</span>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                <span id="validate-password"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group col-9">
                <label for="confirmPassword">Confirm Password:</label><span>*</span>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password"
                    name="confirmPassword">
                <span id="validate-confirm-password"></span>
            </div>
            <!--Submit Button-->
            <div class="form-group col-9">
                <button type="submit" id="button" class="btn btn-primary">Submit</button>
            </div>

        </form>
        <!-- Form End -->
    </div>
    <!-- script file -->
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
